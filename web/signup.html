<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script type="module" src="./js/common/base.js"></script>
  <link rel="stylesheet" href="./styles/pages/signup.css">
  <link rel="stylesheet" href="./styles/components/form.css">
  <script defer type="module" src="./js/common/layout.js"></script>
  <script defer type="module" src="./js/signup.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <!-- 로고 -->
      <button class="logo-btn">
        <img src="./assets/images/Logo-jadu-lg.png" alt="로고">
      </button>

      <div class="form-tab-menu">
        <!-- 탭 메뉴 -->
        <div class="form-tab-menu-btns" role="tablist" aria-label="가입 회원 분류 탭">
          <button id="buyer-tab" class="form-tab-button active-form-tab" data-tab="buyer" role="tab"
            aria-selected="true" aria-controls="buyer-content" tabindex="-1">
            구매회원가입
          </button>
          <button id="seller-tab" class="form-tab-button" data-tab="seller" role="tab" aria-selected="false"
            aria-controls="seller-content" tabindex="0">
            판매회원가입
          </button>
        </div>

        <!-- 탭 컨텐츠 -->
        <form class="form-signup" id="signup-form">
          <div class="form-tab-content-wrapper">

            <!-- 구매회원가입 탭 -->
            <div id="buyer-fields" class="form-tab-content active-form-tab-content" id="buyer-content" role="tabpanel"
              tabindex="0">
              <div class="input-wrapper">
                <div class="input-title">아이디</div>
                <div class="input-group">
                  <input type="text" class="text-input" id="username">
                  <button id="dup-chk-btn" type="button" class="primary-btn">중복확인</button>
                </div>
                <div id="username-message"></div>
              </div>
              <div class="input-wrapper">
                <div class="input-title">비밀번호</div>
                <div class="input-group">
                  <input type="password" class="text-input" id="password-input">
                </div>
                <div id="password-message"></div>
              </div>
              <div class="input-wrapper">
                <div class="input-title">비밀번호 확인</div>
                <div class="input-group">
                  <input type="password" class="text-input" id="password-confirm-input">
                </div>
                <div id="password-confirm-message"></div>
              </div>
              <div class="input-wrapper">
                <div class="input-title">이름</div>
                <div class="input-group">
                  <input type="text" class="text-input" id="name">
                </div>
              </div>
              <div class="input-wrapper">
                <div class="input-title">휴대폰번호</div>
                <div class="input-group">
                  <select class="select-input" id="phone1">
                    <option value="010">010</option>
                  </select>
                  <input type="text" class="text-input phone-input" id="phone2" maxlength="4">
                  <input type="text" class="text-input phone-input" id="phone3" maxlength="4">
                </div>
                <div id="phone-message"></div>
              </div>

              <!-- 판매회원가입 탭 -->
              <div id="seller-fields" class="hidden" id="seller-content" role="tabpanel" tabindex="0">
                <div class="input-wrapper">
                  <div class="input-title">사업자 등록번호</div>
                  <div class="input-group">
                    <input type="text" class="text-input" id="business-num">
                    <button class="primary-btn">인증</button>
                  </div>
                </div>
                <div class="input-wrapper">
                  <div class="input-title">스토어 이름</div>
                  <div class="input-group">
                    <input type="text" class="text-input" id="store-name">
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="form-footer-menu">
            <div class="terms">
              <input type="checkbox" id="terms-cbox">
              <label for="terms-cbox">호두샵의 <a href="#" class="strong-link">이용약관</a> 및 <a href="#"
                  class="strong-link">개인정보처리방침</a>에 대한 내용을 확인하였고 동의합니다.</label>
            </div>
            <button class="primary-btn disabled-btn" id="signup-btn">가입하기</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
