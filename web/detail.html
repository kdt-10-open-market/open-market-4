<!--
detail.html  상품 상세 조회
상품 카드 클릭 시 상세 페이지로 이동 (querystring으로 product_id 전달)
상품 상세 정보 표시 (GET /api/products/:product_id)
판매자명, 상품명, 가격, 배송비, 재고 표시
수량 선택 기능 (+/- 버튼, 최소 1개, 최대 재고 수량)
총 가격 계산 표시 ((가격 + 배송비) × 수량)
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZADU - 상품 상세</title>
    <link rel="stylesheet" href="styles/pages/detail.css">
    <link rel="stylesheet" href="styles/components/button.css">
    <script type="module" src="js/common/base.js"></script>
    <script type="module" src="js/common/layout.js"></script>
    <script type="module" src="js/common/modal.js"></script>
    <script type="module" src="js/pages/detail.js"></script>
</head>

<body>
    <div class="detail-container" id="detail-container">
        <!-- 동적으로 로드되는 상품 상세 정보 -->
        <div class="product-detail">
            <!-- 코드 유효성 검사에서 src가 비어있으면 안 됨 -->
            <!-- 동적으로 로드해서 src 값이 불필요하여 1픽셀 하얀색 넣음 -->
            <img class="product-image" id="product-image"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="상품 이미지">

            <div class="product-shell">
                <h2 class="product-name" id="product-name">-</h2>
                <p class="seller-name" id="seller-name"></p>
                <p class="price" id="price"></p>
                <p class="delivery-charge" id="delivery-charge"></p>
                <p class="stock" id="stock"></p>

                <div class="quantity-selector">
                    <button id="decrease-qty">-</button>
                    <input type="text" id="quantity" value="1" readonly>
                    <button id="increase-qty">+</button>
                </div>
                <p class="total-price" id="total-price"></p>

                <button id="buy-now">바로 구매</button>
                <button id="add-to-cart">장바구니에 추가</button>
            </div>
        </div>

        <div class="detail-info-container">
            <div class="button-container active">버튼</div>
            <div class="review-container">리뷰</div>
            <div class="qna-container">Q&A</div>
            <div class="Return-Exchange-container">반품/교환정보</div>
        </div>
    </div>
</body>

</html>
