<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZADU - 오픈 마켓</title>
  <script defer type="module" src="/js/common/base.js"></script>
  <link rel="stylesheet" href="/styles/pages/cart.css">
  <link rel="stylesheet" href="/styles/components/cart-item.css">
</head>

<body>
  <div class="cart-grid cart-item">
    <input type="checkbox">
    <div class="item-info">
      <div class="product-img-wrapper">
        <img src="/assets/images/product1.png" alt="무릎 담요">
      </div>
      <div class="item-info-text">
        <div class="main-text">
          <p class="main-text-brand">백엔드글로벌</p>
          <p class="main-text-name">딥러닝 개발자 무릎 담요</p>
          <p class="main-text-price-unit">17,500원</p>
        </div>
        <div class="secondary-text">
          <p class="secondary-text-delivery">택배배송 / 무료배송</p>
        </div>
      </div>
    </div>
    <div class="quantity-control">
      <button class="quantity-control-btn">
        <svg width="34" height="34">
          <use href="/assets/icons/sprite.svg#icon-order-minus"></use>
        </svg>
      </button>
      <p class="quantity-amount">1</p>
      <button class="quantity-control-btn">
        <svg width="34" height="34">
          <use href="/assets/icons/sprite.svg#icon-order-plus"></use>
        </svg>
      </button>
    </div>
    <div class="item-total">
      <span class="price-red">17,500원</span>
      <button class="order-btn-small">주문하기</button>
    </div>
    <button class="delete-btn">×</button>
  </div>
</body>

</html>
